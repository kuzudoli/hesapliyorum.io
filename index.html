<!DOCTYPE html>
<html lang="en">

            <div class="indirimSection">
                <h2 id="indirimText">İNDİRİMLİ FİYAT</h2>
                <div class="indirimliFiyat">5</div> 
                <div style="color: rgb(211, 26, 26);">İndirim Miktarı <span class="indirimMiktari"></span>₺</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>

</html>
